version: 2
jobs:
  build_and_deploy:
    working_directory: ~/little-explorers
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Build App
          command: npm run build
      - run: 
          name: Deploy to Firebase
          command: npm run deploy -- --token "$FIREBASE_TOKEN"
          branches:
            only: 
              - master
workflows:
  build_and_deploy: